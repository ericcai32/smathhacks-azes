<!DOCTYPE html>
<html>
    <title>Farmland Potential Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</html>

<body>
    <div class="navbar" id="navbar">
        Navbar
    </div>
    <div>
        <label>Search for an address:</label>
        <input type="text" id="userInput">
        <button onclick="changeMap()">Search</button>
        <label>Latitude:</label>
        <input type="text" id="lat">
        <p>° N</p>
        <label>Longitude:</label>
        <p>° W</p>
        <input type="text" id="long">
        <button onclick="checkLocation()">Submit</button>
    </div>
    <iframe
        id="map"
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/search?q=North+Carolina&zoom=7&key=AIzaSyCmSzImOzSIVqGLKXi1ppJJWBlc8iYXJm4
            &maptype=satellite">
    </iframe>

    <div id="stats">
        <h2 id="coords">lat, long</h2>
    </div>

    <script>
        function scrollFunction() {
            var navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                navbar.style.display = "block";
            } else {
                navbar.style.display = "none";
            }
        }
    </script>

    <script src="map.js"></script>

</body>
